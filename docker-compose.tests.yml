version: "3"
services:
  app:
    logging:
      driver: none
  worker:
    logging:
      driver: none
  tests:
    build:
      context: .
      dockerfile: tests.Dockerfile
    depends_on:
      - common
      - app
      - worker
      - mongo
      - redis
    environment:
      MONGODB_CONN: mongodb://root:example@mongo:27017/?authSource=admin
      REDIS_IP: redis
